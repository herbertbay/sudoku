            .sudoku {
                display: flex;
            }

            .sudoku-board {
                display: grid;
                grid-template-columns: repeat(9, auto);
                grid-gap: 0;
                box-shadow: 0 0 5px #888;
            }

            .sudoku-board input {
                box-sizing: content-box;
                width: 1.1em;
                outline: 0;
                font-size: 0.8em;
                transition: 0.2s;
                margin: 0;
                outline: 0;
                padding: 5px;
                text-align: center;
                border: 0;
                border-top: 1px solid #aaa;
                border-left: 1px solid #aaa;
                color: #777;
            }

            .sudoku-board input[data-col="3"], .sudoku-board input[data-col="6"] {
                border-left: 2px solid #000;
            }

            .sudoku-board input[data-row="3"], .sudoku-board input[data-row="6"] {
                border-top: 2px solid #000;
            }
        </style>
      </head>
